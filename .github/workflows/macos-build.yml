name: MacOS

on:
  push:
    branches: [ main ]
    paths-ignore:
    - 'docs/**'
    - 'assets/**'
    - '.gitattributes'
    - '.gitignore'
    - 'LICENSE'
    - 'README.md'
    - '.github/workflows/mingw-build.yml'
    - '.github/workflows/ubuntu-build.yml'
  pull_request:
    branches: [ main ]
    paths-ignore:
    - 'docs/**'
    - 'assets/**'
    - '.gitattributes'
    - '.gitignore'
    - 'LICENSE'
    - 'README.md'
    - '.github/workflows/mingw-build.yml'
    - '.github/workflows/ubuntu-build.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # if a particular matrix build fails, don't skip the rest
      matrix:
        # os: [macos-10.15, macos-11.0]  # TODO: when Github actions supports M1 Mac
        os: [macos-10.15]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install GCC(g++) and SDL deps
      run: brew install gcc sdl2 sdl2_image sdl2_mixer sdl2_net sdl2_ttf

    - name: Build source and tests
      run: python3 build.py -j4
    
    - name: Run tests
      run: python3 build.py test
    
